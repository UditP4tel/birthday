<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      width: 90%;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .slideshow img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    h1 {
      color: #ff4081;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 15px;
    }

    .heart {
      font-size: 2.5rem;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      margin-top: 25px;
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e91e63;
    }

    #surprise {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #d500f9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slideshow">
      <!-- Add your own image file names below -->
      <img src="IMAGE1.jpg" height="100" class="active" alt="pic1">
      <img src="IMAGE2.jpg" height="100" alt="pic2">
      <img src="IMAGE3.jpg" height="100" alt="pic3">
      <img src="IMAGE4.jpg" height="100" alt="pic4">
    </div>

    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Birthday, My Love!</h1>
    <p>
      To the one who makes my world brighter,<br>
      Your smile, your love, your presence ‚Äî I‚Äôm so blessed. üíï<br>
      Let‚Äôs cherish this beautiful day together! üéÇ
    </p>
    <button onclick="showMore()">Click for a Surprise üéÅ</button>
    <p id="surprise">You're my forever person 
          gadhiüíñ</p>
  </div>

  <script>
    // Slideshow Logic
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000); // Change image every 3 seconds

    function showMore() {
      document.getElementById("surprise").style.display = "block";
    }
  </script>
</body>
</html>
